<div class="container mt-5">
  <div *ngIf="!isLoggedIn">
    <ng-container *ngIf="!isRegister">
      <form #userForm="ngForm" autocomplete="off">
        <h2>Log In</h2>
        <div class="form-group my-3">
          <label class="form-label">Login</label>
          <input
            type="text"
            name="login"
            class="form-control"
            placeholder="Login"
            [(ngModel)]="loginData.name"
          />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="loginData.password"
          />
        </div>
        <div class="raw d-flex">
          <button
            type="submit"
            class="btn btn-outline-primary btn-lg"
            (click)="login(loginData)"
          >
            Login
          </button>
          <button
            type="button"
            class="btn btn-success btn-lg mx-2"
            (click)="getRegisterForm()"
          >
            Registration
          </button>
        </div>
      </form>
    </ng-container>

    <ng-container *ngIf="isRegister">
      <form #userForm="ngForm" autocomplete="off">
        <h2>Sign Up</h2>
        <div class="form-group my-3">
          <label class="form-label">Login</label>
          <input
            type="text"
            name="login"
            class="form-control"
            placeholder="Login"
            [(ngModel)]="regData.name"
          />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="regData.password"
          />
        </div>
        <div class="raw d-flex">
          <button
            type="submit"
            class="btn btn-outline-primary btn-lg"
            (click)="register(regData)"
          >
            Register
          </button>
          <button
            type="button"
            class="btn btn-danger btn-lg mx-2"
            (click)="cancelRegistration()"
          >
            Cancel
          </button>
        </div>
      </form>
    </ng-container>
  </div>

  <div *ngIf="isLoggedIn">
    <button
      type="button"
      class="btn btn-outline-danger btn-lg"
      (click)="logout()"
    >
      Logout
    </button>
    <div class="my-3">
      <app-bookmarks-list></app-bookmarks-list>
    </div>
  </div>

  <div class="my-3">
    <app-search-author></app-search-author>
  </div>

</div>
